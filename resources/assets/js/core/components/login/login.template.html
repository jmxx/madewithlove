<form action="" class="Login Form" autocomplete="off">
  <mwl-input id="username"
             label="Email or Username"
             [(value)]="creds.username"
  ></mwl-input>
  <mwl-input id="password"
             type="password"
             label="Password"
             [(value)]="creds.password"
  ></mwl-input>
  <div class="Actions">
    <a href="" class="Primary Button" (click)="onSubmit($event)">Entrar</a>
  </div>
</form>
